<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>

<body>

    <table border=1 width="100%" height="100">
        <!-- Table Row -->
        <tr>
            <!-- table heading -->
            <th>Country</th>
            <!-- table data  -->
            <td>Pakistan</td>
            <td>India</td>
            <td>Bangladesh</td>
            <td>Iran</td>
        </tr>
        
        <tr>
            <th>Population</th>
            <td>25 Cr</td>
            <td>125 Cr</td>
            <td>20 Cr</td>
            <td>15 Cr</td>
        </tr>

    </table>

</body>

</html>
